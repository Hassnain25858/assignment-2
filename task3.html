<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let time = prompt("Enter a current hour with am or pm")
        if(time == "6am" || time == "7am" || time == "8am" || time == "9am" || time == "10am" || time == "11am"){
            document.write("Good Morning")
        }else if(time == "12pm" || time == "1pm" || time == "2pm" || time == "3pm" || time == "4pm" || time == "5pm" ){
            document.write("Good afternoon")
        }else{
            document.write("Good evening")
        }
    </script>
</body>
</html>
